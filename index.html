<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Card</title>
    </head>
    <body>
        <div id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-6">card</h1>

            <h3 class="text-2xl mb-3">Basic Usage</h3>

            <card class="md:w-1/2">                        
                <template #img-top>
                    <img src="https://placeimg.com/300/100/nature?1" class="card-img-top">
                </template>
                
                <template #header>
                    Header
                </template>

                <template #body>
                    <h2 class="card-title text-lg font-bold">Some Title</h2>
                    <h3 class="card-subtitle mb-2">Some Subtitle</h3>
                    <div class="card-text">
                        <p class="mb-3">Line of text 1</p>
                        <p class="mb-3">Line of text 2</p>
                        <p class="mb-3">Line of text 3</p>
                    </div>
                    <a href="#" class="card-link">Link 1</a>
                    <a href="#" class="card-link">Link 2</a>
                </template>
                
                <template #footer>
                    Footer
                </template>

                <template #img-bottom>
                    <img src="https://placeimg.com/300/100/nature?2" class="card-img-bottom">
                </template>
            </card>
        </div>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { Card } from './index.js';
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;
            
            const vue = new Vue({
                el: '#app',
                components: {
                    Card
                }
            });
        </script>
    </body>
</html>
